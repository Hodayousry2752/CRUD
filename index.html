<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="css/bootstrap.min.css"/>
    <link rel='stylesheet' href="css/index.css"/>

    <title>CRUD</title>
</head>
<body>
    
    <div class="all">
        <div class="name">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" id='title' type="text" class="is-invalid title form-control">
            <div class=" total-all d-flex justify-content-between">
                    <input onkeyup="getTotal();" placeholder="price" id='price' type="number" class="is-invalid price form-control">
                    <input onkeyup="getTotal();" placeholder="taxes" id='taxes' type="number" class="taxes form-control">
                    <input onkeyup="getTotal();" placeholder="ads" id='ads' type="number" class="ads form-control">
                    <input onkeyup="getTotal();" placeholder="discount" id='discount' type="number" class="discount form-control">

                    <small id="small" class="small"></small>
            </div>
            <input placeholder="count" id='count' type="number" class="is-invalid count form-control">
            <input placeholder="category" id='category' type="text" class="is-invalid cat form-control">
            <button class="btn create form-control" onclick='createProduct()' id='create'>create</button>
        </div>
        <div class="outputs">
                <input  placeholder="search" id='search' type="text" class="search form-control">
                <div class=" pt-3 d-flex justify-content-between w-100">
                    <button id='by-titl' onclick="searchclickMode(this.id);" class=" btn by-titl form-control">search by title</button>
                    <button id='by-cate' onclick='searchclickMode(this.id);' class="btn by-cate form-control">search by category</button><br>
                </div>
                <button id='delete-all' onclick='deleteAllProducts()' class="mt-3 btn delete-all d-none form-control" >delete all</button>

        </div>
    </div>
    <table class="table mt-5">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
